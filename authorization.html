<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
 <body>
  <section class="authorization">
    <div class="authorization_main">
      <img src="icons/main-logo.svg" alt="main-logo" class="authorization_logo">
      <div class="authorization_descr">Добро пожаловать в Сервис Доставки Товаров</div>
      <div class="form">
        <input type="text" name="login" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="checkbox" name="check">
        <span class="authorization_text">Запомнить</span>
        <button class="authorization_btn">Вход</button>
      </div>
    </div>
  </section>
 </body>
</html>
