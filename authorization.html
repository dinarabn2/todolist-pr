<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evrika</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/authorization.css">
</head>
 <body>
  <section class="authorization">
    <div class="authorization_main">
      <img src="icons/main-logo.svg" alt="main-logo" class="authorization_logo">
      <div class="authorization_descr">Добро пожаловать в Сервис Доставки Товаров</div>
      <div class="form">
        <div class="icon-user">
          <input id = "user" type="text" name="login" placeholder="Логин" required>
        </div>
        <div class="icon-lock">
          <img src="icons/Eye.svg" alt="eye" class="icon-eye">
          <input id = "pswd" type="password" name="password" placeholder="Пароль" required>
        </div>
        <label class="authorization_text">
          <input id ="remember" type="checkbox" name="check">
          <span>Запомнить</span>
        </label>
        <button class="authorization_btn" onclick="signIn()">Вход</button>
      </div>
    </div>
  </section>

  <script src="postData.js"></script>
 </body>
</html>
