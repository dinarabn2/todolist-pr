<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <a href="#" class="header_arrow"><img src="icons/Arrow.svg" alt="Arrow"></a>
        <a href="#" class="header_icons"><img src="icons/header-icon.svg" alt="icon"></a>
        <input type="text" class="header_search"  placeholder="Search">
        <a href="#" class="header_notification"><img src="icons/Notifications.svg" alt="Notifications"></a>
        <a href="#" class="header_settings"><img src="icons/Settings.svg" alt="Settings"></a>
        <a href="#" class="header_ava"><img src="icons/Ava.svg" alt="ava"></a>
        <div class="header_descr">
            <div class="header_title">Толганай Акылбекова</div>
            <div class="header_subtitle">Заведующая складом</div>
        </div>
        <a href="authorization.html" class="header_logout"><img src="icons/out.svg" alt="log out"></a>
    </div>
    <div class="todo">
        <div class="todo-menu">
            <img class="todo-logo" src="icons/Logo.svg" alt="main-logo">
            <ul class="todo-list">
                <li class="todo-item">
                    <a href="#">
                        <img class="todo-item-logo" src="icons/Icon.svg" alt="logo">
                        <span class="todo-descr">Продажи</span>
                    </a>
                </li>
                <li class="todo-item">
                    <a href="#">
                        <img class="todo-item-logo" src="icons/Icon(4).svg" alt="logo">
                        <span class="todo-descr">Перемещения</span>
                    </a>
                </li>
                <li class="todo-item">
                    <a href="#">
                        <img class="todo-item-logo" src="icons/Icon(2).svg" alt="logo">
                        <span class="todo-descr">Корректировка</span>
                    </a>
                </li>
                <li class="todo-item">
                    <a href="#">
                        <img class="todo-item-logo" src="icons/Icon(3).svg" alt="logo">
                        <span class="todo-descr">Отчёты по движению</span>
                    </a>
                </li>
                <li class="todo-item">
                    <a href="#">
                        <img class="todo-item-logo" src="icons/Icon(4).svg" alt="logo">
                        <span class="todo-descr">Инвентаризация</span>
                    </a>
                </li>
            </ul>
            <a class="todo-link" href="authorization.html"><img src="icons/Log out.svg" alt="log out"></a>
        </div>
        <div class="todo-main">
            <div class="wrapper">
                <div class="title">TO DO LIST</div>
                <hr>
                <div class="subtitle">ADD NEW TASKS:</div>
                <div class="create_task">
                    <input type="text" placeholder="Task" class="create-task_input">
                    <button class="addBtn" onclick="add()">Add</button>
                </div>
            </div>
            <div class="wrapper">
                <ul class="main-list">
                    <li class="main-item">
                        <span>Tasks</span>
                        <span>Create at</span>
                        <span>Complete at</span>
                    </li>
                </ul>
            </div>
        </div>     
    </div>
    <script src="todo.js"></script>
    <script src="dom_js.js"></script>
    <script src="script.js"></script>
</body>
</html>
