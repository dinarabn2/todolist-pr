<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="todo-menu">
            <img class="todo-logo" src="icons/Logo.svg" alt="main-logo">
            <ul class="list">
                <li class="menu-item">
                    <a href="#">
                        <img class="menu-item-logo" src="icons/Icon.svg" alt="logo">
                        <span class="todo-descr">Продажи</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img class="menu-item-logo" src="icons/Icon(4).svg" alt="logo">
                        <span class="todo-descr">Перемещения</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img class="menu-item-logo" src="icons/Icon(2).svg" alt="logo">
                        <span class="todo-descr">Корректировка</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img class="menu-item-logo" src="icons/Icon(3).svg" alt="logo">
                        <span class="todo-descr">Отчёты по движению</span>
                    </a>
                </li>
                <li class="menu-item">
                   <a href="#">
                        <img class="menu-item-logo" src="icons/Icon(4).svg" alt="logo">
                        <span class="todo-descr">Инвентаризация</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="todo-main">
            <div class="wrapper">
                <div class="title">TO DO LIST</div>
                <hr>
                <div class="subtitle">ADD NEW TASKS:</div>
                <div class="create_task">
                    <input type="text" placeholder="Task">
                    <button class="addBtn" onclick="add()">Add</button>
                </div>
            </div>
            <div class="wrapper">
                <ul class="main-list">
                    <li class="main-item">
                        <span>Tasks</span>
                        <span>Create at</span>
                        <span>Complete at</span>
                    </li>
                </ul>
            </div>
        </div>
      
    </div>
    <script src="todo.js"></script>
    <script src="dom_js.js"></script>
    <script src="script.js"></script>
</body>
</html>
